<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Responsive Navigation Bar</title>
</head>
<body>
    <div id="container">

        <header>
            <!-- La barre de navigation -->
            <div id="header-nav">
                <!-- Le Logo -->
                <div class="nav-logo">
                    LOGO
                </div>
            
                <!--La nav-list contient l'icone hamburger et les liens de navigation-->
                <ul id="nav-list">
                    
                    <input type="checkbox" id="button">
                    <label for="button" class="fas"></label>
                    <!-- Le nav-menu contient uniquement les liens de navigation, pour pouvoir masquer les liens en réduisant la taille d'écran -->
                    <div id="nav-menu">
                        <li><a href="#">A propos</a></li>
                        <li><a href="#">Experience</a></li>
                        <li><a href="#">Contact</a></li>
                    </div>
                    
                </ul>
            </div>
        </header>

        <main id="main">
            main
        </main>

        <footer>
            footer
        </footer>

    </div>

    
</body>

</html>
